<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <div  th:each="job : ${idJob}">
    	<table  th:fragment="single-job" class="job-listing">
        	<tr>
               <th>Name</th>
               <td th:text="${idJob.name}"></td>
            </tr>
            <tr>
               <th>Employer</th>
               <td th:text="${idJob.employer}"></td>
            </tr>
            <tr>
               <th>Location</th>
               <td th:text="${idJob.location}"></td>
            </tr>
            <tr>
               <th>Position Type</th>
               <td th:text="${idJob.positionType}"></td>
            </tr>
            <tr>
               <th>Skill</th>
               <td th:text="${idJob.coreCompetency}"></td>
            </tr>
         </table>
   </div>
</div>
</body>
</html>
